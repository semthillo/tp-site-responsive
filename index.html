<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundwave</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header id="head">
        <div class="logo">
            <img src="images/logo.svg" alt="">
        </div>
        <nav>
            <a href="#">Discover</a>
            <a href="#">Join</a>
            
        </nav>
        <a href="#" class="menu"><img src="images/Vector.svg" alt=""></a>
    </header>
<br><br><br><br>
    <section id="music">
        <img src="images/landing-page-girl.png" alt="images">
        <div class="text">
            <h1>Feel the Music</h1>
            <p>Stream over 20 thousand songs with one click</p>
            <button>Join now</button>
        </div>

    </section>
    <section id="discover">
        <div class="texte">
            <h1>Discover new music</h1>
            <div class="items">
                <div class="item">
                <img src="images/microphone.svg" alt="albums">
                <p>Charts</p>
            </div>
            <div class="item">
                <img src="images/albums.svg" alt="albums">
                <p>Albums</p>
            </div>
            <div class="item">
                <img src="images/more.svg" alt="albums">
                <p>More</p>
            </div>
            </div>
            
            <p class="para">
                By joining you can benefit  by listening to the latest albums released
            </p>
        </div>
        <img src="images/covers.jpg" alt="covers" class="image">
    </section>
    <section id="formu">
        
            <h1>Join the <span>fun.</span></h1>
            <form action="#">
                
                <div>
                <label for="name">Name:</label>
                    
                <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                </div>
                
                <button>Join now</button>
            </form>
        
    </section>

    <footer id="foot">
        <div>
            <a href="#">About Us</a>
        <a href="#">Contact</a>
        </div>
        <div>
            <div class="icon">
                <img src="images/twitter.svg" alt="twitter">
                <a href="#">Twitter</a>
            </div>
            <div class="icon">
                <img src="images/facebook.svg" alt="facebook">
                <a href="#">Facebook</a>
            </div>
        </div>
        
    </footer>
    
</body>
</html>
